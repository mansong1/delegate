template:
  name: Delegate
  type: Stage
  spec:
    type: CI
    spec:
      cloneCodebase: true
      execution:
        steps:
          - step:
              type: Background
              name: DiND
              identifier: DiND
              spec:
                connectorRef: <+stage.variables.CONTAINER_CONNECTOR_REF>
                image: docker:dind
                shell: Sh
          - parallel:
              - step:
                  type: Run
                  name: Set Tag
                  identifier: SetTag
                  spec:
                    connectorRef: <+stage.variables.CONTAINER_CONNECTOR_REF>
                    image: mansong/curl-jq:latest
                    shell: Bash
                    command: |-
                      # Set the repository owner and name.
                      owner=$owner
                      repo=$repo

                      # Build the request URL.
                      url="https://registry.hub.docker.com/v2/repositories/${owner}/${repo}/tags"

                      # Send the GET request and store the response.
                      response=$(curl -s "${url}")
                      datePrefix=$(date '+%y.%m')

                      # Parse the response to extract the latest tag.
                      latest_tag=$(echo "${response}" | jq -r --arg datePrefix "$datePrefix" '.results[] | select(.name | contains("minimal") and contains($datePrefix) ) | .name' | head -n 1)
                    envVariables:
                      owner: harness
                      repo: delegate
                    outputVariables:
                      - name: latest_tag
              - step:
                  type: Run
                  name: Check DiND
                  identifier: Check_DiND
                  spec:
                    connectorRef: <+stage.variables.CONTAINER_CONNECTOR_REF>
                    image: docker:dind
                    shell: Sh
                    command: |-
                      while ! docker ps;
                          do
                              echo "Docker not available yet"
                          done
                              echo "Docker Service Ready"
          - step:
              type: Run
              name: Build Image
              identifier: Build_Image
              spec:
                connectorRef: <+stage.variables.CONTAINER_CONNECTOR_REF>
                image: docker:dind
                shell: Sh
                command: docker build . -t delegate:local --build-arg BASE_IMAGE_TAG=$BASE_IMAGE_TAG
                envVariables:
                  BASE_IMAGE_TAG: <+pipeline.stages.Build.spec.execution.steps.SetTag.output.outputVariables.latest_tag>
          - parallel:
              - step:
                  type: Run
                  name: Generate SBOM
                  identifier: Generate_SBOM
                  spec:
                    connectorRef: <+stage.variables.CONTAINER_CONNECTOR_REF>
                    image: alpine:latest
                    shell: Sh
                    command: |-
                      apk --no-cache add curl
                      curl -sSfL https://raw.githubusercontent.com/anchore/syft/main/install.sh | sh -s -- -b .
                      ./syft delegate:local -o github
              - step:
                  type: Security
                  name: Aqua
                  identifier: Aqua
                  spec:
                    privileged: true
                    settings:
                      policy_type: orchestratedScan
                      scan_type: container
                      product_name: aqua-trivy
                      product_config_name: aqua-trivy
                      container_type: local_image
                      container_domain: docker.io
                      container_project: delegate
                      container_tag: local
                  when:
                    stageStatus: Success
                  failureStrategies: []
              - step:
                  type: Security
                  name: Grype
                  identifier: Grype
                  spec:
                    privileged: true
                    settings:
                      policy_type: orchestratedScan
                      scan_type: container
                      product_name: grype
                      product_config_name: default
                      container_type: local_image
                      container_domain: docker.io
                      container_project: delegate
                      container_tag: local
          - step:
              type: Run
              name: Build and Push
              identifier: Push_Image
              spec:
                connectorRef: <+stage.variables.CONTAINER_CONNECTOR_REF>
                image: docker:dind
                shell: Sh
                command: |-
                  docker login -u $DOCKER_USERNAME -p $DOCKER_PASSWORD
                  docker build . -t $TARGET_REPO:$TAG --build-arg BASE_IMAGE_TAG=$BASE_IMAGE_TAG
                  docker push $TARGET_REPO:$TAG
                envVariables:
                  DOCKER_PASSWORD: <+input>
                  TARGET_REPO: <+stage.variables.TARGET_REPO>
                  TAG: <+pipeline.stages.Build.spec.execution.steps.SetTag.output.outputVariables.latest_tag>
                  BASE_IMAGE_TAG: <+pipeline.stages.Build.spec.execution.steps.SetTag.output.outputVariables.latest_tag>
                  DOCKER_USERNAME: <+input>
              when:
                stageStatus: Success
              failureStrategies: []
      sharedPaths:
        - /var/run
      service:
        serviceRef: ""
      infrastructure:
        type: KubernetesDirect
        spec:
          connectorRef: <+input>
          namespace: <+input>
          automountServiceAccountToken: true
          nodeSelector: {}
          os: Linux
    variables:
      - name: TARGET_REPO
        type: String
        value: <+input>
      - name: CONTAINER_CONNECTOR_REF
        type: String
        description: ""
        value: <+input>
      - name: DOCKER_USERNAME
        type: String
        description: ""
        value: <+input>
      - name: DOCKER_PASSWORD
        type: String
        description: ""
        value: <+input>
    when:
      pipelineStatus: Success
  icon: data:image/png;base64,
  identifier: Delegate
  versionLabel: v1.0.0
